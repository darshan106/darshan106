name: Generate Glow Pulse Animation
on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-glow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install node-fetch@3
      - name: Generate SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node generate_glow.js
      - name: Update README.md
        run: |
          # Extract the SVG content
          SVG_CONTENT=$(cat generated_svg.txt)
          
          # Escape special characters for sed
          SVG_ESCAPED=$(echo "$SVG_CONTENT" | sed 's/[&/\]/\\&/g')
          
          # Update README.md by replacing the SVG section
          sed -i '/<p align="center">.*Glow Pulse on My Contributions ✨.*<\/p>/,/<\/p>/c\<p align="center">\n    <strong>Glow Pulse on My Contributions ✨<\/strong>\n<\/p>\n<p align="center">\n'"$SVG_ESCAPED"'\n<\/p>' README.md
          
          # Check if there are changes
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit and push changes
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update Glow Pulse animation in README"
          git push
